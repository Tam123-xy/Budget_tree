{% for entry in results %}
    <tr>
        <td>{{ entry.month_year.split('-')[1] }}-{{ entry.month_year.split('-')[0] }}</td> <!-- Output as month-year -->
        <td>{{ entry.total_income }}</td>  <!-- Total income for the month-year -->
        <td>{{ entry.total_expense }}</td> <!-- Total expense for the month-year -->
        <td>{{ entry.total }}</td>         <!-- Net total for the month-year -->
    </tr>
{% endfor %}
